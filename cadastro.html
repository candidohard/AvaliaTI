<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tech Solutions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Tech Solutions</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <section class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicos.html">Serviços</a>
                    </li>
                </ul>
            </section>
        </nav>
    </header>

    <main class="container mt-5">
        <h1>Cadastro Tech Solutions </h1>
        <form id="cadastroForm">
            <section class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </section>
            <section class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </section>
            <section class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
            </section>
            <section class="form-group">
                <label for="anoNascimento">Ano de Nascimento</label>
                <input type="number" class="form-control" id="anoNascimento" required>
            </section>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <footer class="text-center mt-5">
        <p>Avaliação 2024 Técnicos TI, Todos os direitos reservados</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"></script>
    <script>
       const firebaseConfig = {
        apiKey: "AIzaSyCeWnVZeJCQ-kIOMA6uz-FZRuPvFu7qcdI",
        authDomain: "tabela-81522.firebaseapp.com",
        projectId: "tabela-81522",
        storageBucket: "tabela-81522.appspot.com",
        messagingSenderId: "943712073884",
        appId: "1:943712073884:web:9e48f129a4824a8fb2d559",
        measurementId: "G-MEELT7BWKQ"
    };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        // Envio do formulário
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            db.collection('projetoAvalia').add({
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                anoNascimento: document.getElementById('anoNascimento').value
            }).then(function() {
                alert('Cadastro realizado com sucesso!');
                document.getElementById('cadastroForm').reset();
            }).catch(function(error) {
                console.error('Erro ao cadastrar: ', error);
            });
        });
    </script>
</body>
</html>
