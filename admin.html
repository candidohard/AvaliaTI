<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Tech Solutions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./index.html">Tech Solutions</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicos.html">Serviços</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1>Relação de Clientes - Tech Solutions </h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ano de Nascimento</th>
                </tr>
            </thead>
            <tbody id="cadastrosTableBody">
                <!-- Os dados serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </main>

    <footer class="text-center mt-5">
        <p>Avaliação 2024 Técnicos TI, Todos os direitos reservados</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        // Configuração do Firebase
        var firebaseConfig = {
        apiKey: "AIzaSyCeWnVZeJCQ-kIOMA6uz-FZRuPvFu7qcdI",
        authDomain: "tabela-81522.firebaseapp.com",
        projectId: "tabela-81522",
        storageBucket: "tabela-81522.appspot.com",
        messagingSenderId: "943712073884",
        appId: "1:943712073884:web:9e48f129a4824a8fb2d559",
        measurementId: "G-MEELT7BWKQ"
    };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        // Função para carregar os cadastros
        function carregarCadastros() {
            db.collection('projetoAvalia').get().then((querySnapshot) => {
                var tableBody = document.getElementById('cadastrosTableBody');
                querySnapshot.forEach((doc) => {
                    var row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${doc.data().nome}</td>
                        <td>${doc.data().email}</td>
                        <td>${doc.data().telefone}</td>
                        <td>${doc.data().anoNascimento}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }).catch((error) => {
                console.error('Erro ao carregar cadastros: ', error);
            });
        }

        // Carregar os cadastros ao carregar a página
        window.onload = carregarCadastros;
    </script>
</body>
</html>
